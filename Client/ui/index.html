<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div id="health-bar-container" class="hidden health-bar-container">
        <div id="health-bar" class="health-bar">
              <div id="hit-health" class="hit-health"></div>
        </div>
    </div>

    <div id="health-bar-container-vehicle" class="hidden health-bar-container">
        <div id="health-bar-vehicle" class="health-bar">
              <div id="hit-health-vehicle" class="hit-health"></div>
        </div>
    </div>

    <div class="m-cont hidden" id="money_container">
        <img class="m-img" src="./images/money-icon.png">

        <div class="m-capsule" id="money_capsule">
            50000$
        </div>
    </div>

    <div class="m-cont hidden" id="bank_money_container">
        <img class="m-img" src="./images/bank-icon.png">

        <div class="m-capsule" id="bank_money_capsule">
            100000$
        </div>
    </div>

    <script src="./ui.js" type="text/javascript"></script>
</body>
</html>
